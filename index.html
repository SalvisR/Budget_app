<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/e290bac30f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Budget App</h1>
        <div class="content">
            <div class="left">
                <form id="add-budget" name="add-budget">
                    <h2>Budget</h2>
                    <div class="input">
                        <input id="budget-input" type="text" name="budget" required autocomplete="off">
                        <label for="budget-input">Budget Amount</label>
                        <span></span>
                    </div>
                    <div class="buttons">
                        <button type="submit" id="setBudget">Set Budget</button>
                    </div>
                </form>
                <form id="add-expense">
                    <h2>Expenses</h2>
                    <div class="input">
                        <input id="expense-title-input" type="text" required autocomplete="off">
                        <label for="expense-title-input">Expense Title</label>
                        <span></span>
                    </div>
                    <div class="input">
                        <input id="expense-amount-input" type="text" required autocomplete="off">
                        <label for="expense-amount-input">Expense Amount</label>
                        <span></span>
                    </div>
                    <button>Add Expense</button>
                </form>
            </div>


            <div class="right">
                <div class="budget">
                    <div class="col">
                        <div class="col-title">
                            <h3>Budget</h3>
                        </div>
                        <div class="col-icon">
                            <i class="fas fa-wallet"></i>
                        </div>
                        <div class="col-value budget-amount amount">1000</div>
                    </div>
                    <div class="col">
                        <div class="col-title">
                            <h3>Expenses</h3>
                        </div>
                        <div class="col-icon">
                            <i class="fas fa-credit-card"></i>
                        </div>
                        <div class="col-value red expenses-amount amount">200</div>
                    </div>
                    <div class="col">
                        <div class="col-title">
                            <h3>Balance</h3>
                        </div>
                        <div class="col-icon" id="currency">
                            <div class="front">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                            <div class="back">
                                <i class="fas fa-euro-sign euro"></i>
                            </div>
                        </div>
                        <div class="col-value balance-amount amount">800</div>
                    </div>
                </div>
                <div class="table">
                    <table>
                        <div class="btn-container">
                            <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                        </div>
                        <thead>
                            <tr>
                                <th>
                                </th>
                                <th>Expense Title</th>
                                <th>Expense Value</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input class="checkbox" type="checkbox"></td>
                                <td contenteditable="true">Title</td>
                                <td contenteditable="true">200</td>
                                <td>
                                    Date
                                </td>
                            </tr>
                            <tr>
                                <td><input class="checkbox" type="checkbox"></td>
                                <td>title2</td>
                                <td>300</td>
                                <td>
                                    Date
                                </td>
                            </tr>
                            <tr>
                                <td><input class="checkbox" type="checkbox"></td>
                                <td>title2</td>
                                <td>300</td>
                                <td>
                                    Date
                                </td>
                            </tr>
                            <tr>
                                <td><input class="checkbox" type="checkbox"></td>
                                <td>title2</td>
                                <td>300</td>
                                <td>
                                    Date
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/Budget.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
